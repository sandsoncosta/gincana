<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Resultado da Gincana</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2a3b4c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease-out;
    }

    .loading-text {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      padding: 0 20px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 80%;
      max-width: 300px;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.5s;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    h1 {
      color: #2a3b4c;
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      padding: 0 10px;
    }

    .podium-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin: 30px 0;
      height: 300px;
      width: 100%;
    }

    .podium-step {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 5px;
    }

    .podium {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      border-radius: 10px 10px 0 0;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .podium::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, #ccc, #fff, #ccc);
      bottom: 0;
    }

    .first {
      width: 30vw;
      max-width: 180px;
      height: 180px;
      z-index: 3;
    }

    .second {
      width: 26vw;
      max-width: 160px;
      height: 140px;
      z-index: 2;
    }

    .third {
      width: 22vw;
      max-width: 140px;
      height: 100px;
      z-index: 1;
    }

    .position {
      font-size: 30px;
      font-weight: bold;
      color: white;
      background-color: #2a3b4c;
      width: 100%;
      padding: 5px 0;
      text-align: center;
    }

    .mystery-box {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ff9d00, #ff6b00);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-top: -60px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-10px) rotate(3deg);
      }
    }

    .mystery-box:active {
      transform: scale(0.95);
    }

    .mystery-box::before {
      content: '?';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bold;
      color: white;
    }

    .mystery-box::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }
      50%, 100% {
        left: 100%;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: white;
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 85%;
      max-width: 400px;
      animation: popIn 0.5s;
      margin: 0 20px;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .surprise-message {
      font-size: 24px;
      font-weight: bold;
      color: #2a3b4c;
      margin-bottom: 30px;
    }

    .close-button {
      padding: 12px 30px;
      background-color: #ff6b00;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      -webkit-tap-highlight-color: transparent;
    }

    .close-button:active {
      background-color: #e65b00;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: fall 5s linear infinite;
      z-index: 9;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Media queries para diferentes tamanhos de tela */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      
      .loading-text {
        font-size: 20px;
      }
      
      .mystery-box {
        width: 70px;
        height: 70px;
      }
      
      .mystery-box::before {
        font-size: 36px;
      }
      
      .position {
        font-size: 24px;
      }
      
      .surprise-message {
        font-size: 20px;
      }
    }
    
    @media (max-width: 400px) {
      h1 {
        font-size: 24px;
      }
      
      .podium-container {
        height: 250px;
      }
      
      .first {
        height: 150px;
      }
      
      .second {
        height: 120px;
      }
      
      .third {
        height: 90px;
      }
      
      .mystery-box {
        width: 60px;
        height: 60px;
        margin-top: -50px;
      }
      
      .mystery-box::before {
        font-size: 30px;
      }
      
      .position {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Carregando resultados da gincana...</div>
    <div class="spinner"></div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <div class="container" id="mainContent">
    <h1>Resultado Final da Gincana</h1>
    
    <div class="podium-container">
      <div class="podium-step">
        <div class="mystery-box" id="secondPlace" onclick="showSurprise(2)"></div>
        <div class="podium second">
          <div class="position">2º</div>
        </div>
      </div>
      
      <div class="podium-step">
        <div class="mystery-box" id="firstPlace" onclick="showSurprise(1)"></div>
        <div class="podium first">
          <div class="position">1º</div>
        </div>
      </div>
      
      <div class="podium-step">
        <div class="mystery-box" id="thirdPlace" onclick="showSurprise(3)"></div>
        <div class="podium third">
          <div class="position">3º</div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="surpriseModal">
    <div class="modal-content">
      <div class="surprise-message" id="surpriseMessage"></div>
      <button class="close-button" onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <script>
    // Simulação de carregamento
    window.onload = function() {
      let progress = 0;
      const progressBar = document.getElementById('progress');
      const loadingScreen = document.getElementById('loadingScreen');
      const mainContent = document.getElementById('mainContent');
      
      // Verificar se é dispositivo móvel
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          
          // Esconde a tela de carregamento após um pequeno delay
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              mainContent.style.opacity = '1';
              mainContent.style.transform = 'translateY(0)';
              
              // Cria confetes (menos em dispositivos móveis para melhor desempenho)
              createConfetti(isMobile);
            }, 1000);
          }, 500);
        }
        progressBar.style.width = progress + '%';
      }, 300);
      
      // Prevenindo zoom em dispositivos móveis ao clicar nos botões
      document.addEventListener('touchstart', function(event) {
        if (event.target.classList.contains('mystery-box') || 
            event.target.classList.contains('close-button')) {
          event.preventDefault();
        }
      }, { passive: false });
    };

    // Mostrar a surpresa quando um box é clicado
    function showSurprise(position) {
      const modal = document.getElementById('surpriseModal');
      const message = document.getElementById('surpriseMessage');
      
      if (position === 1) {
        message.innerHTML = "Te peguei! Só vai ser mostrado a noite! 😜";
      } else if (position === 2) {
        message.innerHTML = "Estamos quase lá! 🚀";
      } else if (position === 3) {
        message.innerHTML = "Quem será o primeiro lugar? 🤔";
      }
      
      modal.style.display = 'flex';
      
      // Vibrar o telefone em dispositivos móveis que suportam
      if ('vibrate' in navigator) {
        navigator.vibrate(200);
      }
    }

    // Fechar o modal
    function closeModal() {
      document.getElementById('surpriseModal').style.display = 'none';
    }

    // Criar confetes - versão otimizada para mobile
    function createConfetti(isMobile) {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      // Menos confetes em dispositivos móveis para melhor desempenho
      const confettiCount = isMobile ? 50 : 100;
      
      for (let i = 0; i < confettiCount; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = Math.random() * 8 + 4 + 'px';
          confetti.style.height = Math.random() * 8 + 4 + 'px';
          confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
          
          document.body.appendChild(confetti);
          
          // Remove o confete após a animação
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }, i * (isMobile ? 80 : 50)); // Mais espaçado em dispositivos móveis
      }
    }
  </script>
</body>
</html>
