<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Caça ao Tesouro Bíblico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Caça ao Tesouro Bíblico</h1>
        <p>A Jornada dos Exilados</p>
    </header>

    <main class="dashboard">

        <section class="timer-section card">
            <h2>Cronômetro do Jogo</h2>
            <div class="timer-display">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="start-btn" class="control-btn">Iniciar</button>
                <button id="pause-btn" class="control-btn" disabled>Pausar</button>
                <button id="reset-btn" class="control-btn" disabled>Reiniciar</button>
            </div>
            <div id="timer-message" class="timer-message">Tempo restante: 90 minutos</div>
        </section>

        <section class="teams-section card">
            <h2>Gerenciar Equipes</h2>
            <div class="add-team-container">
                <input type="text" id="team-name-input" placeholder="Nome da Equipe">
                <button id="add-team-btn" class="add-btn">Adicionar Equipe</button>
            </div>
            <div id="teams-list" class="teams-list">
                </div>
        </section>

        <section class="ranking-section card">
            <h2>Ranking das Equipes</h2>
            <ul id="ranking-list" class="ranking-list">
                </ul>
        </section>

        <div id="modal-fragment" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Adicionar Fragmento</h3>
                <p>Equipe: <strong id="modal-team-name-fragment"></strong></p>
                <select id="survivor-select">
                    <option value="d">Daniel</option>
                    <option value="e">Ester</option>
                    <option value="n">Neemias</option>
                    <option value="m">Miriã</option>
                    <option value="s">Esdras</option>
                    <option value="z">Zorobabel</option>
                </select>
                <select id="card-select">
                    </select>
                <button id="add-fragment-btn">Adicionar Fragmento</button>
            </div>
        </div>

        <div id="modal-score" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Modificar Pontuação</h3>
                <p>Equipe: <strong id="modal-team-name-score"></strong></p>
                <input type="number" id="manual-score-input" placeholder="Pontos para adicionar ou subtrair">
                <button id="update-score-btn">Atualizar Pontuação</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
