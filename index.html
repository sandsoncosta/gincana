<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - Gincana EBD 2026</title>
    
    <!-- Favicon com texto EBD -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23667eea'/%3E%3Ctext x='50' y='70' font-family='Arial, sans-serif' font-size='45' font-weight='bold' fill='white' text-anchor='middle'%3EEBD%3C/text%3E%3C/svg%3E">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Gincana EBD 2026 - Contagem Regressiva">
    <meta property="og:description" content="Faltam poucos dias para o início da Gincana EBD! Prepare-se para a aventura!">
    <meta property="og:image" content="/fff.png">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="400">
    <meta property="og:image:type" content="image/png">
    <meta property="og:url" content="https://gincanaagape.vercel.app">
    <meta property="og:type" content="website">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #032b0d 0%, #000000 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .team-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            opacity: 0.15;
        }
        
        .team-name {
            position: absolute;
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            white-space: nowrap;
            animation: float-up 15s linear infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateZ(0) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateZ(0) scale(1.2);
                opacity: 0;
            }
        }
        
        .container-main {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-section h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
            white-space: nowrap;
        }
        
        .header-section .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255,255,255,0.95);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .countdown-display {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: nowrap;
            align-items: center;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1rem 0.8rem;
            width: 120px;
            flex-shrink: 0;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .time-value {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            line-height: 0.9;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .time-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
            white-space: nowrap;
        }
        
        .event-info {
            text-align: center;
            margin-top: 3rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .event-date {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            white-space: nowrap;
        }
        
        .event-icon {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 2rem;
                white-space: normal;
            }
            
            .header-section .subtitle {
                font-size: 1.2rem;
            }
            
            .team-name {
                font-size: 2.5rem;
            }
            
            .countdown-display {
                flex-wrap: nowrap;
                gap: 0.5rem;
            }
            
            .time-unit {
                width: 80px;
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .time-value {
                font-size: 2.5rem;
                line-height: 0.9;
            }
            
            .time-label {
                font-size: 0.65rem;
            }
            
            .countdown-container {
                padding: 2rem 1rem;
            }
            
            .event-date {
                font-size: 1.5rem;
                white-space: normal;
            }
        }
        
        @media (max-width: 480px) {
            .time-unit {
                width: 60px;
                min-width: 60px;
                padding: 0.8rem 0.4rem;
            }
            
            .time-value {
                font-size: 1.8rem;
                line-height: 0.9;
            }
            
            .time-label {
                font-size: 0.6rem;
            }
            
            .countdown-display {
                gap: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="team-background" id="teamBackground"></div>
    
    <div class="container-main">
        <div class="header-section">
            <h1><i class="fas fa-church"></i> Gincana EBD 2026</h1>
            <p class="subtitle">Prepare-se para a aventura!</p>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-display">
                <div class="time-unit">
                    <span class="time-value" id="days">00</span>
                    <div class="time-label">Dias</div>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                    <div class="time-label">Horas</div>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                    <div class="time-label">Minutos</div>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">00</span>
                    <div class="time-label">Segundos</div>
                </div>
            </div>
        </div>
        
        <div class="event-info">
            <div class="event-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="event-date">
                <i class="far fa-calendar-alt"></i> 1º de Março de 2026
            </div>
        </div>
    </div>

    <script>
        // Nomes das equipes
        const teams = [
            'Novos Membros', 'Novos Convertidos', 'Liga', 
            'Liga Teen', 'Adultos', 'Semente Ágape'
        ];
        
        // Criar nomes de equipes flutuantes
        function createFloatingTeams() {
            const background = document.getElementById('teamBackground');
            
            setInterval(() => {
                const teamName = document.createElement('div');
                teamName.className = 'team-name';
                teamName.textContent = teams[Math.floor(Math.random() * teams.length)];
                teamName.style.left = Math.random() * 100 + '%';
                teamName.style.animationDuration = (12 + Math.random() * 6) + 's';
                teamName.style.animationDelay = '0s';
                
                background.appendChild(teamName);
                
                setTimeout(() => {
                    teamName.remove();
                }, 15000);
            }, 2000);
        }
        
        // Countdown para 1º de março de 2026
        const countdownDate = new Date('2026-03-01T00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            if (distance < 0) {
                document.querySelector('.countdown-display').innerHTML = 
                    '<div style="color: #fff; font-size: 2rem; text-align: center; width: 100%; padding: 2rem;"><i class="fas fa-star"></i> A Gincana Começou! <i class="fas fa-star"></i></div>';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        
        // Inicializar
        createFloatingTeams();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
