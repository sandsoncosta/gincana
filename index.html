<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - Gincana EBD 2025</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #074801 0%, #000000 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .team-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            opacity: 0.15;
        }
        
        .team-name {
            position: absolute;
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            white-space: nowrap;
            animation: float-up 15s linear infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateZ(0) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateZ(0) scale(1.2);
                opacity: 0;
            }
        }
        
        .container-main {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-section h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
        }
        
        .header-section .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255,255,255,0.95);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .countdown-display {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            min-width: 140px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .time-unit:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .time-value {
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            line-height: 1;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .time-label {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
        }
        
        .event-info {
            text-align: center;
            margin-top: 3rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .event-date {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }
        
        .event-icon {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 2.5rem;
            }
            
            .header-section .subtitle {
                font-size: 1.2rem;
            }
            
            .team-name {
                font-size: 2.5rem;
            }
            
            .time-unit {
                min-width: 100px;
                padding: 1.5rem 1rem;
            }
            
            .time-value {
                font-size: 3rem;
            }
            
            .time-label {
                font-size: 0.8rem;
            }
            
            .countdown-container {
                padding: 2rem 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .time-unit {
                min-width: 70px;
                padding: 1rem 0.5rem;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            .countdown-display {
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="team-background" id="teamBackground"></div>
    
    <div class="container-main">
        <div class="header-section">
            <h1><i class="fas fa-church"></i> Gincana EBD 2025</h1>
            <p class="subtitle">Prepare-se para a aventura!</p>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-display">
                <div class="time-unit">
                    <span class="time-value" id="days">00</span>
                    <div class="time-label">Dias</div>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                    <div class="time-label">Horas</div>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                    <div class="time-label">Minutos</div>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">00</span>
                    <div class="time-label">Segundos</div>
                </div>
            </div>
        </div>
        
        <div class="event-info">
            <div class="event-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="event-date">
                <i class="far fa-calendar-alt"></i> 1º de Março de 2025
            </div>
        </div>
    </div>

    <script>
        // Nomes das equipes
        const teams = [
            'Novos Membros', 'Novos Convertidos', 'Liga', 
            'Liga Teen', 'Adultos', 'Semente Ágape'
        ];
        
        // Criar nomes de equipes flutuantes
        function createFloatingTeams() {
            const background = document.getElementById('teamBackground');
            
            setInterval(() => {
                const teamName = document.createElement('div');
                teamName.className = 'team-name';
                teamName.textContent = teams[Math.floor(Math.random() * teams.length)];
                teamName.style.left = Math.random() * 100 + '%';
                teamName.style.animationDuration = (5 + Math.random() * 3) + 's';
                teamName.style.animationDelay = '0s';
                
                background.appendChild(teamName);
                
                setTimeout(() => {
                    teamName.remove();
                }, 15000);
            }, 2000);
        }
        
        // Countdown
        const countdownDate = new Date('March 1, 2026 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown-display').innerHTML = 
                    '<div style="color: #fff; font-size: 2rem; text-align: center; width: 100%;"><i class="fas fa-star"></i> A Gincana Começou! <i class="fas fa-star"></i></div>';
            }
        }
        
        createFloatingTeams();
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
