<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Progresso da Gincana</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <link href="rastreador.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ESSE GRÁFICO AINDA NÃO TÁ VALENDO</h1>
    <h2>Progresso da Gincana - Pontuação Total por Time</h2>
    
    <div class="chart-container">
      <canvas id="gincanaChart"></canvas>
    </div>
    
    <div>
      <h3>Pontuações por Time:</h3>
      <div class="cards-container" id="teamsContainer">
        <!-- Cards dos times serão inseridos aqui via JavaScript -->
      </div>
    </div>
  </div>

  <script src="js/progressbar.js"></script>
</body>
</html>
